<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>HTML and CSS Example</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
 <form>
    <h3>Input types:</h3>
    <input type="radio" id="radio1" name="radio" value="option1">
    <label for="radio1">Radio</label><br>
    <input type="checkbox" id="check1" name="check" value="option1">
    <label for="check1">Checkbox</label><br>
    <input type="date" id="date" name="date"><br>
    <input type="time" id="time" name="time"><br>
    <input type="datetime-local" id="datetime" name="datetime"><br>
    <input type="month" id="month" name="month"><br>

    <h3>Textarea:</h3>
    <textarea id="textarea" name="textarea" rows="4" cols="50">
      Enter text here...
    </textarea><br>

    <h3>Fieldset and Legend:</h3>
    <fieldset>
      <legend>Group 1:</legend>
      <input type="text" id="input1" name="input1">
      <br>
      <input type="text" id="input2" name="input2">
    </fieldset>
 </form>
</body>
</html>
